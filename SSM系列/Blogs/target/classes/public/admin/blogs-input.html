<script>
    $.post("/blog/api/visitor/typeShow", {}, function (data) {
        var typeList = "";

        for (var i = 0; i < data.data.length; i++) {
            //获取{id:1,title:"xxx"}
            var route = data.data[i];
            if (route.blogs.length != 0) {
                var li = '<div class="item" data-value="' + route.id + '">' + route.name + '</div>'
                typeList += li;
            }
        }
        typeList += '<div class="item" id="insertType" onclick="javascipt:insertTy()">自定义...</div>';
        $("#TypeList").html(typeList);
    })

    function insertTy() {
        var li = prompt('请输入你的分类名:');
        $("#insertType").html(li);
    }

    $.post("/blog/api/visitor/tagsShow", {}, function (data) {
        var tagList = "";

        for (var i = 0; i < data.data.length; i++) {
            //获取{id:1,title:"xxx"}
            var route = data.data[i];
            if (route.blogs.length != 0) {
                var li = '<div class="item" data-value="' + route.id + '">' + route.name + '</div>'
                tagList += li;
            }
        }
        tagList += '<div class="item" id="insertTag" onclick="javascipt:insertTa()">自定义...</div>';
        $("#tagList").html(tagList);
    })

    function insertTa() {
        var li = prompt('请输入你的标签名:');
        var ls = '<div class="item" ">' + li + '</div>'
        $("#tagList").html(ls + $("#tagList").html());
    }

    function insertBlog(published) {
        $.post("/blog/api/user/insertBlog", {
            flag: $("#flag").val(),
            title: $("#title").val(),
            content: $("#content").val(),
            typeId: $("#type").val(),
            tagIds: $("#tag").val(),
            firstPicture: $("#indexPicture").val(),
            published: published
        }, function (data) {
            if (data.data == true) {
                alert("操作成功")
            } else {
                alert(data.message)
            }
        })
    }
</script>
<script>
    //初始化Markdown编辑器
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/blog/lib/editormd/lib/"
        });
    });
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    });
</script>
