                                '    </div>'

                            '    <span style="width: 80px;height: 50px;float: left">        </span>\n'
                        for (var value in map[key]) { //map key

                                '        </video>\n' +
                                '        <h3><a href="/blog/api/visitor/download?filename=' + map[key][value].name + '">' + map[key][value].name + '</a>下载</h3>\n' +
                                '    </div>'
                            lix += li
                        }
                    }
                    $("#containers").html(lix)
                    if (key == "文本、压缩包或者其他格式") {
                        var liq = '<h2 style="color: green;margin-top:20px;margin-left: 50px"> 文本、压缩包或者其他格式</h2>\n' +
                            '    <span style="width: 80px;height: 50px;float: left">        </span>\n'
                        for (var value in map[key]) { //map key
                            var li = '<a href="/blog/api/visitor/download?filename=' + map[key][value].name + '">' + map[key][value].name + '</a>下载'+
                                    '&emsp;&emsp;&emsp;&emsp;'

                    $("#containerx").html(liq)
